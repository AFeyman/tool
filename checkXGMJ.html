<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查看是否新冠密接人员</title>
    <style>
        body{text-align:center;}
        .rst{font-size:25px;text-align:center;}
        input{margin:5px 10px;font-size:15px;padding:5px;width:80vw;}
        a{margin:10px 0;}
    </style>
    <link rel="stylesheet" href="./css/weui.min.css">
    <script src="./js/jquery.js"></script>
</head>

<body>
    <h1>查看是否新冠密接人员</h1>
    <input type="text" placeholder="姓名" id="name" value=""><br>
    <input type="text" placeholder="手机号" id="phone" value=""><br>
    <input type="text" placeholder="身份证号" id="id" value=""><br>
    <a href="javascript:;" id="query" class="weui_btn weui_btn_primary">按钮</a>
    <div class="rst"></div>
    <script>
        $('#query').click(function () {
            $.ajax({
                url: 'https://2019ncov.cetccloud.com/ncov/queryByNo',
                type: 'post',
                dataType:'json',
                data: {
                    name: $('#name').val().trim(),
                    phone: $('#phone').val().trim(),
                    no: $('#id').val().trim()
                },
                success: function (a) {
                    var txt='';
                    if(a.success){
                        txt=a.data.name+' 是 '+a.data.binglileixing+'!';
                    }else{
                        txt=a.message;
                    }
                    $('.rst').html(txt);
                }
            })
        })
    </script>
</body>

</html>
